<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card-container">
      <div class="card-img">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium Logo" />
        <div class="view-icon">
          <img src="images/icon-view.svg" alt="View Icon" />
        </div>
      </div>
      <div class="card-details">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-price">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="ETH Icon" />
            <span>0.041 ETH</span>
          </div>
          <div class="days-left">
            <img src="images/icon-clock.svg" alt="Clock Icon" />
            <span>3 days left</span>
          </div>
        </div>
      </div>
      <div class="card-creator">
        <img src="images/image-avatar.png" alt="Jules Wyvern" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/iamcgs">Carla</a>.
    </footer>
  </body>
</html>
